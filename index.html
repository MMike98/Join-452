<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/Capa 2.svg" type="image/x-icon">

    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="splash"></div>
    <header class="headerIndex">
        <div class="signUp_button">
            <p>Not a Join user?</p>
            <a href="./pages/signUp.html">
                <button>Sing up</button>
            </a>
        </div>
    </header>
    <main>
        <div class="joinIcon">
            <img src="./assets/icons/Capa 2.svg" alt="JoinIcon">
        </div>
        <form class="formIndex">
            <div class="title">
                <h1>Log in</h1>
                <div class="line"></div>
            </div>
            <div class="input">
                <input type="email" required id="emailLogIn" placeholder="Email">
                <input type="password" required id="passwordLogIn" placeholder="Password">
            </div>
            <div class="logBtn">
                <button id="logInBtn">Log in</button>
                <button id="guestBtn">Guest Log in</button>
            </div>
        </form>
    </main>
    <footer>
        <a id="legal_notice_data" href="./pages/impressum.html">Privacy Policy</a>
        <a id="legal_notice_data" href="./pages/datenschutz.html">Legal notice</a>
    </footer>
</body>

</html>
