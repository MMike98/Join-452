<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/Capa 2.svg" type="image/x-icon">

    <script src="./script.js"></script>
    <script src="./scripts/logIn.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="splash"></div>
    <section class="headerIndex">
        <div class="signUp_button">
            <p>Not a Join user?</p>
            <a href="./pages/signUp.html">
                <button>Sing up</button>
            </a>
        </div>
    </section>
    <main>
        <div class="joinIcon">
            <img src="./assets/icons/Capa 2.svg" alt="JoinIcon">
        </div>
        <form class="formIndex" onsubmit="logIn(event)">
            <div class="title">
                <h1>Log in</h1>
                <div class="line"></div>
            </div>
            <div class="input">
                <input type="email" required id="emailLogIn" placeholder="Email">
                <div class="password-wrapper">
                    <input type="password" required id="passwordLogIn" placeholder="Password" oninput="changeIcon()">
                    <span id="togglePasswordIcon" onclick="togglePassword()" class="password-icon d_none"></span>
                </div>
                <div class="errorTextLogIn d_none" id="errorLogIn"></div>
            </div>
            <div class="logBtn">
                <button id="logInBtn" type="submit">Log in</button>
                <button id="guestBtn" type="button" onclick="logInGuest()">Guest Log in</button>
            </div>
        </form>
    </main>
    <footer>
        <a id="legal_notice_data" href="./pages/PrivacyPolicyGuest.html">Privacy Policy</a>
        <a id="legal_notice_data" href="./pages/legalnotice.html">Legal notice</a>
    </footer>
</body>

</html>
