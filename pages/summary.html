<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary</title>

    <script src="../scripts/summary.js"></script>
    <script src="../scripts/template.js"></script>

    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/summary.css">
</head>
<body>
    <!-- Navigation Anfang -->
    <navbar class="navbar">
        <img class="logo" src="../assets/icons/logo.png" alt="logo">
        <div class="menu">

            <div class="navbar-button">
                <img class="navbar-img" src="../assets/icons/summeyIcon.png">
                <p class="navbar-text">Summary</p>
            </div>

            <a href="../pages/addtask.html" class="navbar-button">
                <img class="navbar-img" src="../assets/icons/addTaskIcon.png">
                <p class="navbar-text">Add Task</p>
            </a>

            <a href="./board.html" class="navbar-button">
                <img class="navbar-img" src="../assets/icons/boardIcon.png">
                <p class="navbar-text">Board</p>
            </a>

            <div class="navbar-button">
                <img class="navbar-img" src="../assets/icons/contactIcon.png">
                <p class="navbar-text">Contacts</p>
            </div>
        </div>

        <footer>
            <div class="footer-button">
            <img class="footer-text" src="../assets/icons/privacyPolicy.png">
            </div>
            <div class="footer-button">
            <img class="footer-text" src="../assets/icons/legalNotice.png">
            <div>
        </footer>

        </navbar>
        <!-- Navigation Ende -->
        <main class="main">
            <main class="main">
                <header>
                    <div class="header-left">
                    <p>Kanban Project Management Tool</p>
                      </div>
    
                    <div class="header-right">
                        <a href="./help.html" class="header-help-div"><img src="../assets/icons/help.svg" alt="" class="help-img"></a>
                    
                     <div class="header-user-div"><img src="../assets/icons/temp-user.svg" alt="user-img"></div>
                    </div>
                    
    
                    
                </header>
                <div class="summary">
                    <!-- LEFT -->
                    <div class="summary-left">
                       <div class="summary-left_header">
                        <span class="summary-left_header_span_left">Join 360</span><div class="summary-divider"></div> <span class="summary-left_header_span_right">Key Metrics at a Glance</span>
                       </div>

                       <div class="summary-left_todo-done">
                        <div class="summary-left_todo">
                            <img src="../assets/icons/summary-pencil.svg" alt="" class="todo-done-img">
                            <div class="summary-left_todo-done_counter">
                                <span class="todo-done_counter_top">1</span>
                                <span class="todo-done_counter_bottom">To-Do</span>
                            </div>
                        </div>
                        <div class="summary-left_done">
                            <img src="../assets/icons/summary-check.svg" alt="" class="todo-done-img">
                            <div class="summary-left_todo-done_counter">
                                <span class="todo-done_counter_top">1</span>
                                <span class="todo-done_counter_bottom">Done</span>
                            </div>
                        </div>
                       </div>

                       <div class="summary-left_urgency">
                     <div class="urgency_left">
                        
                        <img src="../assets/icons/summary-urgent2.svg" alt="">
                        
                        <div class="urgency_left_counter">
                            <span class="urgency_left_counter_top">1</span>
                            <span class="urgency_left_counter_bottom">Urgent</span>
                        </div>
                     </div>
                     <div class="urgency_mid"></div>
                     <div class="urgency_right">
                        <span class="urgency_right_top">October 16, 2025</span>
                        <span class="urgency_right_bottom">Upcoming Deadline</span>
                     </div>
                       </div>
                       <div class="summary-left_status">
                        <div class="summary-left_status-child">
                        <span class="status-child_top">5</span>
                        <span class="status-child_bottom">Tasks in<br>Board</span>
                        </div>
                        <div class="summary-left_status-child">
                      <span class="status-child_top">2</span>
                      <span class="status-child_bottom">Tasks in<br></span>
                        </div>
                        <div class="summary-left_status-child">
                       <span class="status-child_top">2</span>
                       <span class="status-child_bottom">Awaiting<br>Feedback</span>
                        </div>
                       </div>
                    </div>
                    <!-- RIGHT -->
                    <div class="summary-right">

                    </div>
                </div>
         </main>
