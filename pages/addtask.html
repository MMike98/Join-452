<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/Capa 2.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/navbar&header.css">
    <link rel="stylesheet" href="../css/addTask.css">

    <script src="../scripts/addTask.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/template.js"></script>
</head>

<body class="bodyAddTask">
    <header>
        <p>Kanban Project Management Tool</p>
        <div class="header-profile-div">
            <a href="./help.html"><img src="../assets/icons/help.svg"></a>
            <div class="header-profile" onclick="toggleDropdown()"><strong>SM</strong></div>
        </div>
        <div id="myDropdown" class="header-profile-dropdown">
            <a href="./legalnotice.html" class="nav-bar-button">Legal Notice</a>
            <a href="./privacypolicy.html" class="nav-bar-button">Privacy Policy</a>
            <a href="../index.html" class="nav-bar-button">Log Out</a>
        </div>
    </header>
    <main>
        <section class="nav-bar">
            <div class="nav-bar-header">
                <div class="nav-bar-logo"><img src="../assets/icons/Capa 1.svg" alt="JoinIcon"></div>
            </div>
            <div class="nav-bar-body">
                <a href="./summary.html" class="nav-bar-button"><img src="../assets/icons/summary.svg" alt="LogIn">Summary</a>
                <a href="./addtask.html" class="nav-bar-button"><img src="../assets/icons/AddTask.svg" alt="LogIn">Add Task</a>
                <a href="./board.html" class="nav-bar-button"><img src="../assets/icons/Board.svg" alt="LogIn">Board</a>
                <a href="./contacts.html" class="nav-bar-button"><img src="../assets/icons/Contacts.svg" alt="LogIn">Contacts</a>
            </div>
            <div class="nav-bar-footer">
                <a href="./PrivacyPolicy.html"><p>Privacy Policy</p></a>
                <a href="./legalnotice.html"><p>Legal Notice</p></a>
            </div>
        </section>
        <div class="content">
            <h1>Add Task</h1>
            <form onsubmit="return required(event)">
                <div class="addTaskAlignment">
                    <div class="addTaskInfos">
                        <label for="addTaskTitle">Title<span class="requiredStar">*</span></label>
                        <input type="text" id="addTaskTitle" name="addTaskTitle" placeholder="Enter a title">
                        <div class="d_none errorTextAddTask errorTextAddTaskAlignmentTitle" id="addTaskTextError">This
                            field is required</div>
                        <label for="addTaskDescription">Description</label>
                        <textarea id="addTaskDescription" name="addTaskDescription"
                            placeholder="Enter a Description"></textarea>
                        <label for="addTaskDate">Due date<span class="requiredStar">*</span></label>
                        <input type="date" id="addTaskDate" name="addTaskDate" placeholder="dd/mm/yyyy">
                        <div class="d_none errorTextAddTask errorTextAddTaskAlignmentDate" id="addTaskDateError">This
                            field is required</div>
                    </div>
                    <div class="line"></div>
                    <div class="addTaskInfos addTaskFurtherInfosHeight">
                        <span>Priority</span>
                        <div class="addTaskbuttonAlignment">
                            <button type="button" class="addTaskButtonPriority" id="urgent"
                                onclick="activate('urgent')">Urgent <img id="urgentNotActive"
                                    src="../assets/icons/urgent.svg" alt="red arrow"><img id="urgentActive"
                                    class="d_none" src="../assets/icons/white_arrow_up.svg" alt="white arrow"></button>
                            <button type="button" class="addTaskButtonPriority" id="medium"
                                onclick="activate('medium')">Medium <img id="mediumNotActive"
                                    src="../assets/icons/medium.svg" alt="orange equal sign"><img id="mediumActive"
                                    class="d_none" src="../assets/icons/white_equal_sign.svg"
                                    alt="white equal sign"></button>
                            <button type="button" class="addTaskButtonPriority" id="low" onclick="activate('low')">Low
                                <img id="lowNotActive" src="../assets/icons/low.svg" alt="green arrow"><img
                                    id="lowActive" class="d_none" src="../assets/icons/white_arrow_down.svg"
                                    alt="white arrow"></button>
                        </div>
                        <label>Assigned to</label>
                        <div>
                            <div class="addTaskSelectBox" tabindex="0" onclick="toggleDropdownById('addTaskContact')">
                                Select contacts to assign</div>
                            <div class="d_none addTaskDropDown" id="addTaskContact"></div>
                        </div>
                        <label for="addTaskCategory">Category<span class="requiredStar">*</span></label>
                        <select id="addTaskCategory">
                            <option value="">Select task category</option>
                        </select>
                        <div class="d_none errorTextAddTask errorTextAddTaskAlignmentCategory"
                            id="addTaskCategoryError">This field is required</div>
                        <label for="addTaskSubtasks">Subtasks</label>
                        <input type="text" id="addTaskSubtasks" name="addTaskSubtasks" placeholder="Add new subtask">
                    </div>
                </div>
                <div class="addTaskButtonRequiredAlignment">
                    <div><span class="requiredStar">*</span>This field is required</div>
                    <div class="addTaskConfirmAlignment">
                        <button class="addTaskButtonClear">Clear</button>
                        <button type="submit" class="addTaskButtonCreateTask">Create Task</button>
                    </div>
                </div>
            </form>

        </div>
    </main>



















</body>

</html>
