<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/Capa 2.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/navbar&header.css">
    <link rel="stylesheet" href="../css/contacts.css">

    <script src="../script.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/template.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/contactsTemplates.js"></script>
</head>

<body class="bodyAddTask" onload="showUserInitial(), renderContacts()">
    <header>
        <p>Kanban Project Management Tool</p>
        <img class="headerLogo" src="../assets/icons/Capa 2.svg" alt="Logo">
        <div class="header-profile-div">
            <a href="./help.html"><img src="../assets/icons/help.svg"></a>
            <div class="header-profile" onclick="toggleDropdown()" id="userIcon"></div>
        </div>
        <div id="myDropdown" class="header-profile-dropdown">
            <a href="./help.html" class="nav-bar-button mobileView">help</a>
            <a href="./legalnotice.html" class="nav-bar-button">Legal Notice</a>
            <a href="./privacypolicy.html" class="nav-bar-button">Privacy Policy</a>
            <a href="../index.html" class="nav-bar-button" onclick="logOut()">Log Out</a>
        </div>
    </header>
    <main>
        <section class="nav-bar">
            <div class="nav-bar-header">
                <div class="nav-bar-logo"><img src="../assets/icons/Capa 1.svg" alt="JoinIcon"></div>
            </div>
            <div class="nav-bar-body">
                <a href="./summary.html" class="nav-bar-button"><img src="../assets/icons/summary.svg" alt="Summary">Summary</a>
                <a href="./addtask.html" class="nav-bar-button"><img src="../assets/icons/AddTask.svg" alt="Add Task">Add Task</a>
                <a href="./board.html" class="nav-bar-button"><img src="../assets/icons/Board.svg" alt="Board">Board</a>
                <a href="./contacts.html" class="nav-bar-button"><img src="../assets/icons/Contacts.svg" alt="Contacts">Contacts</a>
            </div>
            <div class="nav-bar-footer">
                <a href="./PrivacyPolicy.html">
                    <p>Privacy Policy</p>
                </a>
                <a href="./legalnotice.html">
                    <p>Legal Notice</p>
                </a>
            </div>
            <div class="nav-bar-mobile">
                <a href="./summary.html" id="mobileSummary" class="mobileButton"></a>
                <a href="./board.html" id="mobileBoard" class="mobileButton"></a>
                <a href="./addtask.html" id="mobileAddTask" class="mobileButton"></a>
                <div id="mobileContacts" class="mobileButton mobileButtonContactsActive"></div>
            </div>
        </section>
        <div class="contactsAlignment">
            <div class="contactsList">
                <div class="contactsAddButtonContainer">
                    <button class="contactsAddButtonAlignment" onclick="addNewContact()">
                        <span>Add new contact</span>
                        <img src="../assets/icons/person_add.svg" alt="addPerson" class="contactsImage">
                    </button>
                </div>
                <div class="contacts" id="contacts"></div>
            </div>
            <div class="contactDetails" id="contactDetails">
                <div class="contactHeader">
                    <h1>Contacts</h1>
                    <div class="blueLine"></div>
                    <span class="contactsSubtitle">Better with a team</span>
                </div>
                <div id="contactSelected" class="contactSelected"></div>
            </div>
        </div>
    </main>
    <div id="contactAdd" class="overlayBackground" onclick="closeOverlay(event)">
        <div class="overlay" onclick="event.stopPropagation()">
            <div class="overlayGrey">
                <img class="overlayGreyLogo" src="../assets/icons/joinLogoOverlay.svg" alt="Join Logo">
                <div class="overlayGreyContent">
                    <h1>Add contact</h1>
                    <span class="overlayGreyContentText">Tasks are better with a team!</span>
                    <div class="overlayGreyContentLine"></div>
                </div>
            </div>
            <div class="overlayWhite">
                <img class="overlayClose" src="../assets/icons/cross.svg" alt="close" onclick="closeOverlay()">
                <img class="overlayWhitePicture" src="../assets/icons/picture.svg" alt="avatar">
                <form class="overlayWhiteInput">
                    <input type="text" id="addContactName" placeholder="Name" required>
                    <input type="email" id="addContactMail" placeholder="Email" required>
                    <input type="tel" id="addContactPhone" placeholder="Phone" required pattern="^\+[0-9]{2}(?: ?[0-9]{1,4}){3,5}$" title="+L채ndervorwahl gefolgt von der Telefonnummer ohne f체hrende Null">
                    <div class="overlayWhiteButtons">
                        <button class="bottonWhite" onclick="closeOverlay()">Cancel</button>
                        <button type="submit" class="bottomGrey" onclick="saveNewContact(event)">
                            <span>Create contact</span>
                            <img src="../assets/icons/check.svg" alt="check">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="contactEdit" class="overlayBackground" onclick="closeOverlay(event)">
        <div class="overlay" onclick="event.stopPropagation()">
            <div class="overlayGrey">
                <img class="overlayGreyLogo" src="../assets/icons/joinLogoOverlay.svg" alt="Join Logo">
                <div class="overlayGreyContent">
                    <h1>Edit contact</h1>
                    <div class="overlayGreyContentLine"></div>
                </div>
            </div>
            <div class="overlayWhite">
                <img class="overlayClose" src="../assets/icons/cross.svg" alt="close" onclick="closeOverlay()">
                <div id="editContactAvatar"></div>
                <form class="overlayWhiteInput">
                    <input type="text" id="editContactName" placeholder="Name" required>
                    <input type="email" id="editContactMail" placeholder="Email" required>
                    <input type="tel" id="editContactPhone" placeholder="Phone" required pattern="^\+[0-9]{2}(?: ?[0-9]{1,4}){3,5}$" title="+L채ndervorwahl gefolgt von der Telefonnummer ohne f체hrende Null">
                    <div class="overlayWhiteButtonsEdit">
                        <button type="button" class="bottonWhiteDelete" onclick="deleteContact(editContactIndex)">Delete</button>
                        <button type="button" class="bottomGreyDelete" onclick="saveEditedContact(editContactIndex)">
                            <span>Save</span>
                            <img src="../assets/icons/check.svg" alt="check">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="contactSuccessfull" class="contactAddSucessful">Contact successfully created</div>
</body>

</html>
