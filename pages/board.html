<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/Capa 2.svg" type="image/x-icon">

    <script src="../script.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/template.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../scripts/boardTemplates.js"></script>
    <script src="../scripts/addTask.js"></script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/navbar&header.css">
    <link rel="stylesheet" href="../css/board.css">
</head>

<body onload="showUserInitial(), initBoard()">
    <header>
        <p>Kanban Project Management Tool</p>
        <img class="headerLogo" src="../assets/icons/Capa 2.svg" alt="Logo">
        <div class="header-profile-div">
            <a href="./help.html"><img src="../assets/icons/help.svg"></a>
            <div class="header-profile" onclick="toggleDropdown()" id="userIcon"></div>
        </div>
        <div id="myDropdown" class="header-profile-dropdown">
            <a href="./help.html" class="nav-bar-button mobileView">help</a>
            <a href="./legalnotice.html" class="nav-bar-button">Legal Notice</a>
            <a href="./privacypolicy.html" class="nav-bar-button">Privacy Policy</a>
            <a href="../index.html" class="nav-bar-button" onclick="logOut()">Log Out</a>
        </div>
    </header>
    <main>
        <section class="nav-bar">
            <div class="nav-bar-header">
                <div class="nav-bar-logo">
                    <img src="../assets/icons/Capa 1.svg" alt="JoinIcon" />
                </div>
            </div>
            <div class="nav-bar-body">
                <a href="./summary.html" class="nav-bar-button"><img src="../assets/icons/summary.svg"
                        alt="Summary" />Summary</a>
                <a href="./addtask.html" class="nav-bar-button"><img src="../assets/icons/AddTask.svg"
                        alt="Add Task" />Add Task</a>
                <a href="./board.html" class="nav-bar-button"><img src="../assets/icons/Board.svg"
                        alt="Board" />Board</a>
                <a href="./contacts.html" class="nav-bar-button"><img src="../assets/icons/Contacts.svg"
                        alt="Contacts" />Contacts</a>
            </div>
            <div class="nav-bar-footer">
                <a href="./PrivacyPolicy.html">
                    <p>Privacy Policy</p>
                </a>
                <a href="./legalnotice.html">
                    <p>Legal Notice</p>
                </a>
            </div>
            <div class="nav-bar-mobile">
                <a href="./summary.html" id="mobileSummary" class="mobileButton"></a>
                <div id="mobileBoard" class="mobileButton mobileButtonBoardActive"></div>
                <a href="./addtask.html" id="mobileAddTask" class="mobileButton"></a>
                <a href="./contacts.html" id="mobileContacts" class="mobileButton"></a>
            </div>
        </section>
        <section class="content">
            <div class="content-header">
                <div>
                    <h1>Board</h1>
                    <div>
                        <input id="searchBoard" type="text" class="search-bar" placeholder="Find Task">
                        <button class="boardButton">Add Task <img src="../assets/icons/add_white.svg"
                                alt="cross"></button>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <!-- TO DO -->
                <div>
                    <div class="content-header-buttons">To do
                        <div class="addTaskButtonContainer">
                            <img class="addTaskButton" src="../assets/icons/plus_button.svg">
                            <img class="addTaskButtonHover" src="../assets/icons/add_hover.svg" alt="add">
                        </div>
                    </div>
                    <div id="to_do" class="card-list" ondrop="drop(event, 'to_do')" ondragover="allowDrop(event)">
                        <div id="noTask">
                            <img src="../assets/icons/No tasks feedback.svg" alt="No tasks feedback">
                        </div>
                    </div>
                </div>
                <!-- IN PROGRESS -->
                <div>
                    <div class="content-header-buttons">In progress
                        <div class="addTaskButtonContainer">
                            <img class="addTaskButton" src="../assets/icons/plus_button.svg">
                            <img class="addTaskButtonHover" src="../assets/icons/add_hover.svg" alt="add">
                        </div>
                    </div>
                    <div id="in_progress" class="card-list" ondrop="drop(event, 'in_progress')"
                        ondragover="allowDrop(event)">
                        <div id="noTask" class="d_none">
                            <img src="../assets/icons/No tasks feedback.svg" alt="No tasks feedback">
                        </div>
                    </div>
                </div>
                <!-- AWAIT FEEDBACK -->
                <div>
                    <div class="content-header-buttons">Await feedback
                        <div class="addTaskButtonContainer">
                            <img class="addTaskButton" src="../assets/icons/plus_button.svg">
                            <img class="addTaskButtonHover" src="../assets/icons/add_hover.svg" alt="add">
                        </div>
                    </div>
                    <div id="await_feedback" class="card-list" ondrop="moveTo('await_feedback')"
                        ondragover="allowDrop(event)"> <!-- AWAIT FEEDBACK -->
                        <div id="noTask" class="d_none">
                            <img src="../assets/icons/No tasks feedback.svg" alt="No tasks feedback">
                        </div>

                    </div>
                </div>
                <!-- DONE -->
                <div>
                    <div class="content-header-buttons">Done
                        <div class=" d_none addTaskButtonContainer">
                            <img class="addTaskButton" src="../assets/icons/plus_button.svg">
                            <img class="addTaskButtonHover" src="../assets/icons/add_hover.svg" alt="add">
                        </div>
                    </div>
                    <div id="done" class="card-list" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                        <!-- DONE -->
                        <div id="noTask" class="d_none">
                            <img src="../assets/icons/No tasks feedback.svg" alt="No tasks feedback">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
